    <div style="
    display: flex;
    justify-content: center;
    position: absolute;
    flex: auto;
    bottom: 0;
    left: 0;
    width: 100vw;
    padding: 5vw 0;
    flex-direction: column;
"><p id="datum" style="
    text-align: center;
    position: relative;
    line-height: 0;
">Today's date: </p><p style="
    text-align: center;
    position: relative;
">Time Until:</p>
<input type="text" id="inputfield" style="
    text-align: center;
    width: 20vw;
    margin: auto;
"><input type="text" id="bg" style="
    text-align: center;
    width: 20vw;
    margin: auto;
" onchange="
    document.getElementById('bgdiv').style.backgroundImage = `url(${document.getElementById('bg').value})`"></div>
    <div id="bgdiv" style="width: 100vw; height: 100vh; background-image: url(&quot;&quot;); position: absolute; top: 0px; left: 0px; z-index: -3; background-repeat: no-repeat; background-size: cover; background-position: center center; filter: brightness(0.5);">
</div>
<script>setInterval( ()=>{var vakantietijd = new Date(document.getElementById('inputfield').value).getTime();
    var nu = new Date().getTime();
    var newt = new Date();
    var  days = Math.floor((vakantietijd - nu)/1000/60/60/24);
    var  hours = Math.floor((vakantietijd - nu)/1000/60/60)%24;
    var  minutes = Math.floor((vakantietijd - nu)/1000/60)%60;
    var  seconds = Math.floor((vakantietijd - nu)/1000)%60;
    if(days >= 0){document.getElementById('Days').innerHTML = days;}
    if(hours >=0){document.getElementById('Hours').innerHTML = hours;}
    if(minutes >=0){document.getElementById('Minutes').innerHTML = minutes;}
    if(seconds >=0){document.getElementById('Seconds').innerHTML = seconds;}
    if(document.getElementById('Days').innerHTML === "0"){
    document.getElementById('Days').style.color = 'red';
    }
    if(document.getElementById('Hours').innerHTML === "0"){
    document.getElementById('Hours').style.color = 'red';
    }
    if(document.getElementById('Minutes').innerHTML === "0"){
    document.getElementById('Minutes').style.color = 'red';
    }
    if(document.getElementById('Seconds').innerHTML === "0"){
    document.getElementById('Seconds').style.color = 'red';
    }
    if(document.getElementById('Days').innerHTML !== "0"){
    document.getElementById('Days').style.color = 'black';
    }
    if(document.getElementById('Hours').innerHTML !== "0"){
    document.getElementById('Hours').style.color = 'black';
    }
    if(document.getElementById('Minutes').innerHTML !== "0"){
    document.getElementById('Minutes').style.color = 'black';
    }
    if(document.getElementById('Seconds').innerHTML !== "0"){
    document.getElementById('Seconds').style.color = 'black';
    }
    document.getElementById('datum').innerText = `Today's date: ${newt.getMonth()+1+"-"+newt.getDate()+"-"+newt.getFullYear()}`;
}, 1000);

</script><style>@import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap');
</style>
