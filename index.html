<html><head></head><body style="
    margin: 0;
    padding: 0;
">
    <header style="
    width: 100vw;
    display: flex;
    justify-content: center;
"><h1 style="
    font-size: 4rem;
">time.soepkip.party</h1></header>
    <div style="
    display: grid;
    width: 80vw;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    padding-inline: 10vw;
">
    <div class="unit" style="
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 8rem;
"><label style="
    font-size: 2rem;
">Days</label><p id="days">0</p></div>
<div class="unit" style="
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 8rem;
"><label style="
    font-size: 2rem;
">Hours</label><p id="hours">0</p></div><div class="unit" style="
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 8rem;
"><label style="
    font-size: 2rem;
">Minutes</label><p id="minutes">0</p></div><div class="unit" style="
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 8rem;
"><label style="
    font-size: 2rem;
">Seconds</label><p id="seconds">0</p></div>
<div style="
    grid-column: span 4;
    display: flex;
    justify-content: center;
"><input type="text" style="
    width: 25%;
"></div></div>
    <footer style="
    display: flex;
    align-items: center;
    flex-direction: column;
    position: absolute;
    bottom: 0;
    inset-inline: auto;
    width: 100vw;
">
<h3>Current Date:</h3>

</footer><style>
  @import url('https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap');
*{font-family: 'Major Mono Display', monospace;}
</style>
<script>
setInterval( ()=>{var vakantietijd = new Date(document.querySelector('input').value).getTime();
    var nu = new Date().getTime();
    var newt = new Date();
    var  days = Math.floor((vakantietijd - nu)/1000/60/60/24);
    var  hours = Math.floor((vakantietijd - nu)/1000/60/60)%24;
    var  minutes = Math.floor((vakantietijd - nu)/1000/60)%60;
    var  seconds = Math.floor((vakantietijd - nu)/1000)%60;
    if(days >= 0){document.getElementById('days').innerHTML = days;}
    if(hours >=0){document.getElementById('hours').innerHTML = hours;}
    if(minutes >=0){document.getElementById('minutes').innerHTML = minutes;}
    if(seconds >=0){document.getElementById('seconds').innerHTML = seconds;}
    if(document.getElementById('days').innerHTML === "0"){
    document.getElementById('days').style.color = 'red';
    }
    if(document.getElementById('hours').innerHTML === "0"){
    document.getElementById('hours').style.color = 'red';
    }
    if(document.getElementById('minutes').innerHTML === "0"){
    document.getElementById('minutes').style.color = 'red';
    }
    if(document.getElementById('seconds').innerHTML === "0"){
    document.getElementById('seconds').style.color = 'red';
    }
    if(document.getElementById('days').innerHTML !== "0"){
    document.getElementById('days').style.color = 'black';
    }
    if(document.getElementById('hours').innerHTML !== "0"){
    document.getElementById('hours').style.color = 'black';
    }
    if(document.getElementById('minutes').innerHTML !== "0"){
    document.getElementById('minutes').style.color = 'black';
    }
    if(document.getElementById('seconds').innerHTML !== "0"){
    document.getElementById('seconds').style.color = 'black';
    }
    document.querySelector('h3').innerHTML = `Today's date: ${newt.getMonth()+1+"-"+newt.getDate()+"-"+newt.getFullYear()}`;
}, 1000);

</script>
</body></html>
