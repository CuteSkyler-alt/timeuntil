<html>
  <head>
    <title>What day is it?</title>
  </head>
<body>
    <div style="
    display: flex;
    justify-content: center;
    align-items: center;
    align-content: center;
">
        <p style="
    font-size: 10em;
    text-align: center;
" id="day">Het is ...</p>
    </div><script>
function getDayName(dateStr, locale){
    var date = new Date(dateStr);
    return date.toLocaleDateString(locale, { weekday: 'long' });        
};
var day = getDayName(dateStr, "nl-NL");
var dateStr = 0;

function startUp(){
    dateStr = new Date();
    document.getElementById('day').innerText = `Het is ${getDayName(dateStr, "nl-NL")}`;
    switch(`${getDayName(dateStr, "nl-NL")}`){
      case 'maandag': document.body.style.backgroundColor = 'green';
      break;
      case 'dinsdag': document.body.style.backgroundColor = 'red';
      break;
      case 'woensdag': document.body.style.backgroundColor = 'orange';
      break;
      case 'donderdag': document.body.style.backgroundColor = 'yellow';
      break;
      case 'vrijdag': document.body.style.backgroundColor = 'blue';
      break;
      case 'zaterdag': document.body.style.backgroundColor = 'purple';
      break;
      case 'zondag': document.body.style.backgroundColor = 'pink';
      break;
    };
};

startUp();

</script>
</body>
</html>
