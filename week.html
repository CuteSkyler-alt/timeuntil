<html>
  <head>
    <title>What week is it?</title>
  </head>
<body>
    <div style="
    display: flex;
    justify-content: center;
    align-items: center;
    align-content: center;
">
        <p style="
    font-size: 10em;
    text-align: center;
" id="week">Het is week ...!</p>
    </div><script>
var dateStr = 0;
Date.prototype.getWeek = function() {
    var onejan = new Date(this.getFullYear(), 0, 1);
    return Math.floor((((this - onejan) / 86400000) + onejan.getDay() + 1) / 7);
}

var colours = [
	"#f00",
	"#fa0",
	"#ff0",
	"#0f0",
	"#00f",
	"#f0f",
	"faf",
]

function startUp(){
    dateStr = new Date();
		document.getElementById('week').innerText = `Het is week ${dateStr.getWeek()}!`;
		document.body.style.backgroundColor = `${colours[Math.floor(Math.random()*colours.length)]}`;
};

startUp();

</script>
</body>
</html>
