<script>
// Make the DIV element draggable:

var teachers = [
	"westenbrink",
	"oosting",
	"zalm",
	"vries",
	"peletier",
	"luijpen",
	"andreae",
	"kinneging",
	"gasteren",
	"meijer",
	"dejong",
	"kats",
	"stallman"	
]

var links = [
	"https://cdn.discordapp.com/attachments/837201115765800990/944159358420389908/Pasfoto.png",
	"https://cdn.discordapp.com/attachments/837201115765800990/944156469752897546/Pasfoto.png",
	"https://cdn.discordapp.com/attachments/837201115765800990/1034063229695053864/unknown.png",
	"https://cdn.discordapp.com/attachments/837201115765800990/944156352861843486/Pasfoto.png",
	"https://cdn.discordapp.com/attachments/837201115765800990/1034063387249889280/unknown.png",
	"https://cdn.discordapp.com/attachments/837201115765800990/944156434088755231/Pasfoto.png",
	"https://cdn.discordapp.com/attachments/837201115765800990/944156498743930890/Pasfoto.png",
	"https://cdn.discordapp.com/attachments/837201115765800990/1034074275856011344/unknown.png",
	"https://cdn.discordapp.com/attachments/837201115765800990/1034063790830014464/unknown.png",
	"https://cdn.discordapp.com/attachments/837201115765800990/948176335480684554/Pasfoto.png",
	"https://cdn.discordapp.com/attachments/837201115765800990/1034063977086459935/unknown.png",
	"https://cdn.discordapp.com/attachments/837201115765800990/1034064160629211146/unknown.png",
	"https://cdn.discordapp.com/attachments/837201115765800990/1034064263330943027/unknown.png"
]

for(let i = 0; i < teachers.length; i++){
	document.getElementById(`${teachers[i]}`).style.backgroundImage = `url(${links[i]})`;
	document.getElementById(`${teachers[i]}`).style.left = `${5+i*5}%`;
	dragElement(document.getElementById(`${teachers[i]}`));
}

function dragElement(elmnt) {
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  if (document.getElementById(elmnt.id + "header")) {
    // if present, the header is where you move the DIV from:
    document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
  } else {
    // otherwise, move the DIV from anywhere inside the DIV:
    elmnt.onmousedown = dragMouseDown;
  }

  function dragMouseDown(e) {
    e = e || window.event;
    e.preventDefault();
    // get the mouse cursor position at startup:
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    // set the element's new position:
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
  }

  function closeDragElement() {
    // stop moving when mouse button is released:
    document.onmouseup = null;
    document.onmousemove = null;
  }
}
</script>
